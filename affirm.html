<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结算</title>
    <link rel="stylesheet" href="./css/affirm.min.css">
</head>

<body>
    <header>
        <div class="main">
            <div class="left">
                <img src="./images/left.png" alt="" id="go">
            </div>
            <h3>订单确认</h3>
            <div class="more">
                <img src="./images/omit.png" alt="">
            </div>
        </div>
    </header>
    <div class="content">
        <div class="main">
            <div class="address">
                <div class="middle">
                    <div class="mid-top">
                        <h6>郭女士</h6>
                        <h6>178****8520</h6>
                    </div>
                    <div class="mid-bot">
                        <img src="./images/address.png" alt="">
                        <h6>浙江省温州市鹿城工业区泰力路37号B幢203室</h6>
                    </div>
                </div>
                <div class="right">
                    <img src="./images/right.png" alt="">
                </div>
            </div>
            <div class="shop">
                <img src="./images/c480e39d620cd609ba0ed3ed2bc92a3.png" alt="">
                <div class="character">
                    <h5>依泉润唇膏套装 保湿滋润补水无色防干裂 唇部护理唇膜淡化唇纹护唇膏... </h5>
                    <h6>Bg/ml</h6>
                </div>
                <div class="amount">
                    <h5>￥98.9</h5>
                    <h6>x1</h6>
                </div>
            </div>
            <div class="item">
                <ul>
                    <li>
                        <span>配送方式</span>
                        <h5>普通快递</h5>
                        <img src="./images/right.png" alt="">
                    </li>
                    <li>
                        <span>运费</span>
                        <h5>￥0</h5>
                        <div></div>
                    </li>
                    <li>
                        <span>优惠券</span>
                        <h5>无可用</h5>
                        <img src="./images/right.png" alt="">
                    </li>
                    <li>
                        <span>发货时间</span>
                        <h5>七个工作日内安排发货</h5>
                        <div></div>
                    </li>
                    <li>
                        <span>订单备注</span>
                        <h5>选填，请先和卖家协商一致</h5>
                        <div></div>
                    </li>
                </ul>
            </div>
            <div class="subtotal">
                <div class="sub">
                    <h5>共1件</h5>
                    <h4>小计</h4>
                    <span>￥98.9</span>
                </div>
            </div>
        </div>
        <div class="pay">
            <span>支付方式</span>
            <div class="Alipay">
                <div class="left">
                    <img src="./images/zhifubao.png" alt="">
                    <h5>支付宝</h5>
                    <h6>推荐</h6>
                </div>
                <div class="right">
                    <img src="./images/check.png" alt="">
                </div>
            </div>
            <div class="Wechat">
                <div class="left">
                    <img src="./images/weixin.png" alt="">
                    <h5>微信支付</h5>
                </div>
                <div class="right">
                    <img src="./images/no.png" alt="">
                </div>
            </div>
            <div class="anonymity">
                <img src="./images/check.png" alt="">
                <h6>匿名购买</h6>
            </div>
        </div>
    </div>
    <footer>
        <div class="main">
            <h6>共1件</h6>
            <h3>合计</h3>
            <h4>￥98.9</h4>
            <button id="affirm">确认付款</button>
        </div>
    </footer>
</body>
<script src="./javaScript/affirm.js"></script>
</html>
